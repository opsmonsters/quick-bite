# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/quickbite?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Hibernate & JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Enable batch updates for better performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# CORS Configuration (Allow Frontend)
# ===============================
cors.allowedOrigins=http://localhost:3000

# ===============================
# Mail Configuration (Use Environment Variables)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-email-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=false  # Set to true for debugging email issues

# ===============================
# Payment Gateway (Use Environment Variables)
# ===============================
razorpay.key_id=${RAZORPAY_KEY_ID:your_key_here}
razorpay.key_secret=${RAZORPAY_KEY_SECRET:your_secret_here}
razorpay.currency=INR
logging.level.com.razorpay=INFO

# ===============================
# Swagger UI Configuration
# ===============================
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Logging Configuration (Optimized for Debugging)
# ===============================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.opsmonsters.quick_bite=DEBUG
logging.level.org.springframework.web=INFO

# ===============================
# Connection Pooling (HikariCP)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
